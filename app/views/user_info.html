<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
  <div class="row">
		<div class="col-md-7 col-md-offset-5" class="active">
    		<h2>Welcome {{session['name']}}!</h2>
    	</div>
   </div>
   <div class="row">
    	<div id='planner_box' class="col-md-4 col-md-offset-2" class="active">
	    	<h3>Plan your Day</h3>
	    	<form action='/options' method='post'>
	    		<label>Location:</label><br><input type="text" name="location"><br>
	    		<label>Start-time:</label><br><input type="time" name="start_time" ><br>
	    		<label>End-time:</label><br><input type="time" name="end_time" ><br>
	    		<label>Start-location:</label><br><input type="text" name="start_location" ><br>
	    		<label>Transportation:</label><br><select type="text" name="transportation" >
	    			<option value='2.5'>Walk</option>
	    			<option value='50'>Automobile</option>
	    		</select><br>
	    		<input type="submit" value="Make a Plan">
	    	</form>

    	</div>


    	<div id='past_trips' class="col-md-4 col-md-offset-1" class="active">
    		<h4>Past Trips</h4>
        {%for trip in trips%}
    		  <a href='#'>{{trip['city']}}</a><br>
        {%endfor%}

    	</div>
    </div>



  </body>
</html>
