{%for activity in activity%}
  <tr>
    <td>{{activity['type']}}</td>
    <td>{{activity['category']}}</td>
    <td>{{activity['address']}}</td>

    {% if act != activity[0] %}
    <td><form action='/delete/{{activity['id']}}/{{plan_id}}' method='get'>
          <input class='btn btn-warning' type="submit" value="delete">
       </form>
    </td>
    {% else %}
    <td>

    </td>
    {% endif %}
  </tr>
{%endfor%}
